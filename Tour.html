<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Home Tour</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .slider {
      position: relative;
      max-width: 900px;
      margin: 30px auto;
    }

    img {
      width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 30px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .counter {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Virtual Home Tour</h1>

<div class="slider">
  <img id="slide" src="1.jpg" alt="Slide">
  <button class="prev" onclick="prev()">←</button>
  <button class="next" onclick="next()">→</button>
</div>

<div class="counter" id="counter">1 / 52</div>

<script>
  const total = 52;
  let i = 1;

  function showSlide() {
    document.getElementById("slide").src = `${i}.jpg`;
    document.getElementById("counter").innerText = `${i} / ${total}`;
  }

  function next() {
    i = (i % total) + 1;
    showSlide();
  }

  function prev() {
    i = (i - 2 + total) % total + 1;
    showSlide();
  }
</script>

</body>
</html>
