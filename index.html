<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Tour</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: 100%;
      max-width: 100%;
      position: relative;
      overflow: hidden;
    }

    .image-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .image-layer.visible {
      opacity: 1;
      z-index: 2;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      animation: zoomIn 20s ease-in-out forwards;
      transform-origin: center center;
    }

    @keyframes zoomIn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      color: #000;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (hover: hover) {
      .nav-button:hover {
        background: rgba(255, 255, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <button class="nav-button prev" onclick="prevImage()">‹</button>

    <!-- Two layers for crossfade -->
    <div class="image-layer visible" id="layer1">
      <img src="1.jpg" id="img1" />
    </div>
    <div class="image-layer" id="layer2">
      <img src="" id="img2" />
    </div>

    <button class="nav-button next" onclick="nextImage()">›</button>
  </div>

  <script>
    const totalImages = 52;
    let currentImage = 1;
    let showingLayer = 1;

    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");
    const layer1 = document.getElementById("layer1");
    const layer2 = document.getElementById("layer2");

    function updateImage(newImage) {
      const currentLayer = showingLayer === 1 ? layer1 : layer2;
      const nextLayer = showingLayer === 1 ? layer2 : layer1;
      const nextImg = showingLayer === 1 ? img2 : img1;

      nextImg.src = `${newImage}.jpg`;
      nextLayer.classList.add("visible");

      // After fade-in completes, hide the previous layer
      setTimeout(() => {
        currentLayer.classList.remove("visible");
      }, 500);

      showingLayer = showingLayer === 1 ? 2 : 1;
    }

    function nextImage() {
      currentImage = currentImage < totalImages ? currentImage + 1 : 1;
      updateImage(currentImage);
    }

    function prevImage() {
      currentImage = currentImage > 1 ? currentImage - 1 : totalImages;
      updateImage(currentImage);
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });

    // Auto-play slideshow
    setInterval(() => {
      nextImage();
    }, 4000);
  </script>
</body>
</html>
