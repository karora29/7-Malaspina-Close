<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Tour</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: 100%;
      max-width: 100%;
      position: relative;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      animation: zoomIn 15s ease-in-out forwards;
      transform-origin: center center;
    }

    @keyframes zoomIn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      color: #000;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (hover: hover) {
      .nav-button:hover {
        background: rgba(255, 255, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <button class="nav-button prev" onclick="prevImage()">‹</button>
    <img id="tourImage" src="1.jpg" alt="Tour Image" />
    <button class="nav-button next" onclick="nextImage()">›</button>
  </div>

  <script>
    const totalImages = 52;
    let currentImage = 1;
    const imageElement = document.getElementById("tourImage");

    function updateImage() {
      imageElement.src = `${currentImage}.jpg`;
      imageElement.style.animation = 'none'; // Reset zoom
      void imageElement.offsetWidth;
      imageElement.style.animation = 'zoomIn 15s ease-in-out forwards';
    }

    function nextImage() {
      currentImage = currentImage < totalImages ? currentImage + 1 : 1;
      updateImage();
    }

    function prevImage() {
      currentImage = currentImage > 1 ? currentImage - 1 : totalImages;
      updateImage();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });

    // ⏱ Autoplay: Change image every 4 seconds
    setInterval(() => {
      nextImage();
    }, 4000);
  </script>
</body>
</html>
